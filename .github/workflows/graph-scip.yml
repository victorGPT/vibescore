name: Graph SCIP Index

on:
  push:
    branches: ["main"]
  release:
    types: [published]

jobs:
  scip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run graph:scip
      - run: test -s index.scip
      - uses: actions/upload-artifact@v4
        with:
          name: scip-index
          path: index.scip
